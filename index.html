<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/stylesheet/style.css">
</head>
<body>
    <div class="container flex">
        <div class="income-expense-container flex">
            <h1>Expense Manager</h1>
            <div class="income-expense-wrapper flex">
                <div class="income-container">
                    <form action="#" class="income-form">
                        <label for="income-category">Income Category</label>
                        <select name="income-category" id="income-category">
                            <option value="salary" selected>Salary</option>
                            <option value="deposit">Deposit</option>
                            <option value="purse">Purse</option>
                            <option value="dividend">Dividend</option>
                            <option value="savings">Savings</option>
                        </select>

                        <label for="income-source">Income Source</label>
                        <input type="text" placeholder="Source" id="income-source">

                        <label for="income-amount">Income Amount</label>
                        <input type="number" placeholder="Amount" id="income-amount">

                        <input type="button" value="Save" class="save-income btn-income">
                    </form>
                </div>
                <div class="expense-container">
                    <form action="#" class="expense-form">
                        <label for="expense-category">Expense Category</label>
                        <select name="expense-category" id="expense-category">
                            <option value="travel">Travel</option>
                            <option value="bills">Bills</option>
                            <option value="charity">Charity</option>
                            <option value="clothes">Clothes</option>
                            <option value="education">Education</option>
                            <option value="electronics">Electronics</option>
                            <option value="food">Food</option>
                            <option value="fuel">Fuel</option>
                            <option value="general" selected>General</option>
                            <option value="gifts">Gift</option>
                            <option value="health">Health</option>
                            <option value="shopping">Shopping</option>
                            <option value="recurringdeposit">Recurring Deposit</option>
                        </select>

                        <label for="expense-source">Expense Source</label>
                        <input type="text" placeholder="Source" id="expense-source">

                        <label for="expense-amount">Expense Amount</label>
                        <input type="number" placeholder="Amount" id="expense-amount">

                        <input type="button" value="Save" class="save-expense btn-expense">
                    </form>
                </div>
            </div>
            <div class="balance-container">
                <p class="balance">Balance : </p>
            </div>
        </div>
        <div class="summary-container flex">
            <table class="income-summary">
                <caption>Income Summary</caption>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th class="source">Source</th>
                        <th>Amount</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="income-summary-body">

                </tbody>
            </table>
            <table class="expense-summary">
                <caption>Expense Summary</caption>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th class="source">Source</th>
                        <th>Amount</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <script src="./js/validation.js"></script>
    <script src="./js/data-functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
